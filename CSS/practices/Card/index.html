<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Card Design</title>

  <body>

          alt="paisaje"
          class="card__img"
        />
        <h4 class="card__title">Paisaje Natural</h4>
        <p class="card__text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque, quod
          alias sed impedit consequatur dolorum qui, architecto recusandae quasi
          vero cumque nobis ea? Nesciunt fugit, incidunt ab eum dolorum vitae!
        </p>
      </div>
    </main>
  </body>
</html>
