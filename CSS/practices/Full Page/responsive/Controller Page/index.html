<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/894a4bccb0.js"
      crossorigin="anonymous"
    ></script>
    <title>Controller Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__img-container">
        <img src="images/logo.png" alt="logo" class="header__logo" />
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Game Controllers</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Vr Accesories</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Media Remotes</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Others</a></li>
        </ul>
      </nav>
      <div class="header__menu-container">
        <img src="images/menu.png" alt="menu" class="header__menu" />
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <section class="section__about">
          <p class="section__text">PS4 V2</p>
          <p class="section__text">Dualshock 4</p>
          <h3 class="section__subtitle">
            Wireless Controller for PlayStation 4
          </h3>
          <p class="section__paragraph">(Compatible/Generic)</p>
          <h4 class="section__price">$32.50</h4>
          <button type="button" class="button">
            Buy Now<i class="button__icon fa-solid fa-arrow-right"></i>
          </button>
        </section>
        <section class="section__controller">
          <div class="section__controller-container">
            <img
              src="images/controller.png"
              alt="controller"
              class="section__controller"
            />
            <div class="section__add-container">
              <img src="images/add.png" class="section__add" alt="add image" />
              <p class="section__text--add">Add to Cart</p>
            </div>
          </div>
        </section>
      </div>
      <div class="main__media">
        <div class="main__media-container">
          <ul class="main__list">
            <li class="main__item">
              <a href="#" class="main__link fa-brands fa-facebook-f"></a>
            </li>
            <li class="main__item">
              <a href="#" class="main__link fa-brands fa-instagram"></a>
            </li>
            <li class="main__item">
              <a href="#" class="main__link fa-brands fa-twitter"></a>
            </li>
            <li class="main__item">
              <a href="#" class="main__link fa-brands fa-tiktok"></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
